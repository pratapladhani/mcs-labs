# Jekyll Configuration for MCS Labs
title: "Microsoft Copilot Studio Labs"
description: "Hands-on labs for building AI agents with Microsoft Copilot Studio"
baseurl: "/mcs-labs"
url: "https://pratapladhani.github.io"

# Build settings  
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Kramdown settings to fix apostrophe spacing issues
kramdown:
  input: GFM
  syntax_highlighter: rouge
  entity_output: numeric
  smart_quotes: "&#x2019;,&#x2019;,&#x201C;,&#x201D;"

# Development settings for better file watching
livereload: true
livereload_port: 35729
incremental: true
force_polling: true

# Collections
collections:
  labs:
    output: true
    permalink: /:collection/:name/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "labs"
    values:
      layout: "lab"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Include favicon files
include:
  - favicon.svg

# Exclude from build
exclude:
  - node_modules/
  - .github/
  - package*.json
  - README.md
  - LICENSE
  - SECURITY.md
  - labs/*/README.md
  - labs/*/local-dist/
  - labs/lab-template.md
  - scripts/