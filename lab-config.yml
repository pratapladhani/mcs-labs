  # Core Learning Path - Foundation labs for everyone
  agent-builder-web: ["quick-start", "business-user", "bootcamp"]
  mbr-prep-sharepoint-agent: ["quick-start", "business-user", "developer", "bootcamp"]
  public-website-agent: ["quick-start", "business-user", "bootcamp"]
  standard-orchestrator: ["quick-start", "developer"]
  
  # Intermediate Labs - Building on basics
  setup-for-success: ["business-user", "developer", "bootcamp"]
  agent-builder-sharepoint: ["business-user", "developer", "bootcamp"]
  ask-me-anything: ["business-user", "developer", "bootcamp"]
  
  # Advanced Labs - Complex scenarios
  autonomous-cua: ["autonomous-ai", "developer", "bootcamp"]
  autonomous-account-news: ["autonomous-ai", "developer", "bootcamp"]
  autonomous-support-agent: ["autonomous-ai", "developer", "bootcamp"]
  
  # Specialized Labs - Technical depth
  measure-success: ["developer"]
  pipelines-and-source-control: ["developer", "bootcamp"]
  copilot-studio-kit: ["developer", "bootcamp"]
  mcp-qualify-lead: ["developer"]
  
  # Optional Labs - Alternative approaches
  ask-me-anything-30-mins: ["business-user"]
  
  # External Labs - External repositories
  mcs-mcp-external: ["developer"]

